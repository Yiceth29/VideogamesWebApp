<div
  id="carouselExampleCaptions"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/images/Mario10.jpg" class="d-block w-100" alt="Mario" />
      <div class="carousel-caption d-none d-md-block">
        <h5>Bienvenido</h5>
        <p>Somos Mario Bross</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="/assets/images/Mario.jpg" class="d-block w-100" alt="Magic" />
      <div class="carousel-caption d-none d-md-block">
        <h5>Sigueme</h5>
        <p>Encontraremos mucha diversion</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="/assets/images/Mario2.jpg" class="d-block w-100" alt="Mario2" />
      <div class="carousel-caption d-none d-md-block">
        <h5>Conoce Nuestros Juegos</h5>
        <p>Nuestros Amigos te Acompa√±aran</p>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
